<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Take Better Notes</h1>
    </header>
    <nav>
      <div>About</div>
      <div>Docs</div>
    </nav>
    <aside>
      <h2>My Notes</h2>
      <ul>
        <li>note one</li>
        <li>note two</li>
      </ul>
    </aside>
    <main>
      <div class="even_buttons"><button class="green_button">New Note</button><button id="grey_button">Dark Theme</button></div>
      <textarea name="Notes" placeholder="This is a placeholder"></textarea>
      <div class="right_buttons"><button class="green_button">Save</button><button id="red_button">Cancel</button></div>
    </main>
    <footer>
      <h3>Keep in Touch</h3>
      <a href=""><img src="images/linkedin_circle_color-512.webp" alt="Linkedin Logo" width="50" height="50"></a>
      <a href=""><img src="images/Internet_Line-02-512.webp" alt="Internet Icon" width="50" height="50"></a>
    </footer>

</html>
